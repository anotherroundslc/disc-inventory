<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square OAuth Test</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
    .btn { background: #1a73e8; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Square OAuth Test</h1>
    <p>Click the button to test OAuth connection:</p>
    <button id="connect-btn" class="btn">Connect to Square</button>
    
    <div id="result" style="margin-top: 20px;"></div>
  </div>
  
  <script>
    document.getElementById('connect-btn').addEventListener('click', function() {
      const applicationId = 'sq0idp-bici90kAD4rdS4sT0uf8GA';
      const redirectUri = 'https://preeminent-puppy-be2708.netlify.app/auth-callback';
      const scopes = ['ITEMS_READ', 'INVENTORY_READ', 'ORDERS_READ'];
      
      // Build OAuth URL
      const url = `https://connect.squareup.com/oauth2/authorize?client_id=${applicationId}&scope=${scopes.join('+')}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}`;
      
      // Display URL for verification
      document.getElementById('result').innerHTML = `
        <p>Redirect URL configured as: <code>${redirectUri}</code></p>
        <p>Make sure this EXACTLY matches what's in your Square Developer Dashboard!</p>
        <p><a href="${url}" target="_blank">Click here to test the OAuth flow</a></p>
      `;
    });
  </script>
</body>
</html>
